<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/comments--v2.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Metodología BEM</title>
</head>
<body>
    <!-- Bloques, Elementos, Modificadores -->
    <div class="contenedor">
        <div class="card"> <!-- Bloque -->
            <a href="#" class="card__thumbnail">
                <img src="./img/1.jpg" alt="" class="card__img">
            </a>
            <div class="card__texto">
                <h3 class="card__titulo">
                    <a href="#" class="card__enlace-titulo">Lorem ipsum dolor sit.</a>
                </h3>
                <p class="card__extracto">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea, voluptas. Vel ratione at ab! Necessitatibus aspernatur, molestiae rerum quisquam eaque nemo porro! Reiciendis quia blanditiis sapiente tempora tempore consequatur.
                </p>
                <a href="#" class="boton"> <!-- Bloque -->
                    <span class="boton__texto">Ver más...</span>
                    <i class="boton__icono  fas fa-arrow-right"></i> <!-- Elemento del bloque -->
                </a>
            </div>
        </div>
    </div>
</body>

</html>
